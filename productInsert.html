<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Insert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container m-5">
        <form action="http://localhost:1337/pinsert" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="name" class="form-control" id="name" name="pname" placeholder="Product Name">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Product Desc</label>
                <textarea class="form-control" id="desc" name="pdesc" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="qty" class="form-label">Product QTY</label>
                <input type="number" class="form-control" id="qty" name="pqty" min="1">
            </div>


            <div class="mb-3">
                <label for="price" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="price" name="pprice" min="1">
            </div>


            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Save</button>  
            </div>
            

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
